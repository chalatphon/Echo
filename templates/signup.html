<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="overlay0">
            <video src="image/pexels_videos_1093650 (2160p).mp4" autoplay loop muted class="video-bg">
            </video>
        </div>
        <!--display mid- xl -->
        <div class="container d-sm-none d-none d-md-block">
            <div class="center">
                <div class="box row">
                    <form action="{{url_for('signup')}}" method="POST">
                        <h3>Create New account?</h3>
                        <div class="row m-1">
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="First name" name="fname">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">Last name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Last name" name="lname">
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" name="password">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" name="c_password">
                        </div>
                        <div class="m-3">
                            <button type="submit" class="btn btn-primary form-control mt-3">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--display mid- xl -->
        <!--display below sm-->
        <div class="container d-sm-block d-block d-md-none">
            <div class="center">
                <div class="box row">
                    <form action="{{url_for('signup')}}" method="POST">
                        <h3>Create New account?</h3>
                        <div class="row m-1">
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="First name" name="fname">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">Last name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Last name" name="lname">
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" name="password">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" name="c_password">
                        </div>
                        <div class="m-3">
                            <button type="submit" class="btn btn-primary form-control mt-3">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--display below-sm-->
    </div>
</body>

</html>
