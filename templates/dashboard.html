<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/dash.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row box">
            <div class="col-md-3 box-solid box-relative p-0 m-0">
                <div class="d-flex box-absolute">
                    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
                        <h1 class="w3-bar-item">Menu {{data}}</h1>
                        <h3 class="w3-bar-item ms-4">Task</h3>
                        <ul>
                            <a href="{{url_for('dashboard')}}" class="w3-bar-item w3-button" style="background-color: #d3d1d1;">Today</a>
                            <a href="{{url_for('calendar')}}" class="w3-bar-item w3-button">Calendar</a>
                            <a href="{{url_for('about')}}" class="w3-bar-item w3-button">About</a>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-end box-absolute">
                    <a href="{{url_for('logout')}}" class="d-flex pe-4 sign-out" style="z-index: 1;">
                        <h3>sign out
                            <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/gwvmctbb.json" trigger="loop"
                                style="width:50px;height:50px" class="pt-2" delay="2000">
                            </lord-icon>
                        </h3>
                    </a>
                </div>
            </div>
            <div class="continer-fluid col-md-9 p-0">
                <div class="col-md-12 row ms-1 ">
                    <div class="col-md-12 w-100 ms-1 p-0 t">
                        <button class="bar btn-A ">50%</button>
                    </div>
                    
                    <div class="col-md-8 ms-1">
                        <h2 class="ms-5 mt-5">Today</h2>
                    </div>
                    <div class="col-md-12">
                        <h3>hello</h3>
                    </div>
                    <div id="event">
                        <h3>Add event</h3>
                        <form action="{{url_for('insert')}}" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">date</label>
                                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email" name="date">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">event</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter event" name="event">
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-12 text-end">
                        <button onclick="myFunction1()" class="me-3" style="background-color: #fefefe; border: none;">
                            <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                            <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/zrkkrrpl.json" trigger="loop" delay="2000"
                                style="width:50px;height:50px">
                            </lord-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

</body>
<script>
    function myFunction() {
        var routine = document.getElementById("routine");
        if (routine.style.display === "none") {
            routine.style.display = "block";
        } else {
            routine.style.display = "none";
        }
    }
    function myFunction1() {
        var event = document.getElementById("event");
        if (event.style.display === "none") {
            event.style.display = "block";
        } else {
            event.style.display = "none";
        }
    }
</script>
</html>
