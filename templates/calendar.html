<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the evo-calendar.css for styling -->
    <!-- Add the evo-calendar.css for styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
    <link rel="stylesheet" href="evo-calendar-master/evo-calendar-master/evo-calendar/css/evo-calendar.css">
    <link rel="stylesheet" href="evo-calendar-master/evo-calendar-master/evo-calendar/css/evo-calendar.midnight-blue.min.css">
    <link rel="stylesheet" href="evo-calendar-master/evo-calendar-master/evo-calendar/css/evo-calendar.orange-coral.min.css">
    <title>Document</title>
</head>
<body>
    <div id="calendar"></div>
    
    <form action="">
        <input type="text" id="event">
        <input type="text" id="routine">
        <input type="date" id="date">
        <button id="Submit" onclick="AddData()">
            Add Data
        </button>
    </form>

    <!-- Add jQuery library (required) -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script>
            $("#evoCalendar").evoCalendar({
    calendarEvents: [
      {
        id: 'bHay68s', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
  });
      </script>
<!-- Add the evo-calendar.js for.. obviously, functionality! -->
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
    <script src="/static/index.js"> 
    </script>
</body>
</html>
