<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/dash.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
<style>

</style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row box">
            <div class="col-md-3 box-solid box-relative p-0 m-0">
                <div class="d-flex box-absolute">
                    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
                        <h1 class="w3-bar-item" style="font-family: 'Lato', sans-serif; font-weight: 500; color: #444444;">Echo</h1>
                        <h3 class="w3-bar-item ms-4" style="font-family: 'Lato', sans-serif; color: #444444; font-weight: 500;">Task</h3>
                        <ul>
                            <a href="{{url_for('dashboard')}}" class="w3-bar-item w3-button">
                                <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                                <lord-icon
                                    src="https://cdn.lordicon.com/vdjwmfqs.json"
                                    trigger="hover"
                                    colors="primary:#444444"
                                    style="width:20px;height:20px; padding-top: 3px; padding-right: 30px;">
                                </lord-icon>Today</a>
                            <a href="{{url_for('calendar')}}" class="w3-bar-item w3-button" style="background-color: #d3d1d1; font-weight: 300;">
                                <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                                <lord-icon
                                    src="https://cdn.lordicon.com/eouimtlu.json"
                                    trigger="hover"
                                    colors="primary:#444444"
                                    style="width:20px;height:20px; padding-top: 3px; padding-right: 30px;">
                                </lord-icon>Calendar</a>
                            <a href="{{url_for('note')}}" class="w3-bar-item w3-button" style="font-weight: 300;">
                                <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                                <lord-icon
                                    src="https://cdn.lordicon.com/zyzoecaw.json"
                                    trigger="hover"
                                    colors="primary:#444444"
                                    style="width:20px;height:20px; padding-top: 3px; padding-right: 30px;">
                                </lord-icon>Note</a>
                            <a href="{{url_for('about')}}" class="w3-bar-item w3-button" style="font-weight: 300;">
                                <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
                                <lord-icon
                                    src="https://cdn.lordicon.com/lyrrgrsl.json"
                                    trigger="hover"
                                    colors="primary:#444444"
                                    style="width:20px;height:20px; padding-top: 3px; padding-right: 30px;">
                                </lord-icon>About</a>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-end box-absolute">
                    <a href="{{url_for('logout')}}" class="d-flex pe-4 sign-out" style="z-index: 1;">
                        <h3>sign out
                            <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/gwvmctbb.json" trigger="loop"
                                style="width:30px;height:30px" class="pt-2" delay="2000">
                            </lord-icon>
                        </h3>
                    </a>
                </div>
            </div>
            <div class="continer-fluid col-md-9 p-0" style="z-index: 1;">
                <div id="calendar"></div>
    <script>
        let calendarEl = document.getElementById('calendar');

        let calendar = new FullCalendar.Calendar(calendarEl, {
            events : [
            {% for event in events %}
            {
                start : '{{event[0]}}',
                title : '{{event[1]}}',
            },
            {% endfor %}
            ]
        });

        calendar.render();
    </script>
            </div>
        </div>
    </div>
</body>

</html>
