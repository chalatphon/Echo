<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/custom.css">
    <title>Sign in</title>
</head>

<body>
    <div class="background">
        <div class="overlay0">
            <video src="../static/pexels_videos_1093650 (2160p).mp4" autoplay loop muted class="video-bg">
            </video>
        </div>
        <!--display mid- xl -->
        <div class="col-md-5 col-lg-4 col-xl-3 d-sm-none d-none d-md-block relative-bg ">
            <div class="box row ">
                <h3 class="d-flex justify-content-center align-items-center">Sign In</h3>
                    <form action="{{url_for('signin')}}" method="POST" class="p-5">
                            <div class="form-group m-3 ">
                                <label for="exampleInputEmail1">Username</label>
                                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Username" name="username">
                            </div>
                            <div class="form-group m-3">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password" name="password">
                            </div>
                        <div class="m-3">
                            <button type="submit" class="btn btn-primary form-control mt-3">Login</button>
                        </div>
                    </form>
                    <div class="mini-center">
                        <h5 class="me-2">New to Echo?</h5>
                        <a href="{{url_for('signup')}}">Sign Up</a>
                    </div>
            </div>
        </div>
        <!--display mid- xl -->
        <!--display below sm-->
        <div class="container d-sm-block d-md-none">
            <div class="center">
                <div class="box-sm row">
                    <form action="{{url_for('signin')}}" method="POST">
                        <h3>Sign In</h3>
                        <div class="form-group m-3">
                            <label for="exampleInputEmail1">Username</label>
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="UserName" name="username">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" name="password">
                        </div>
                        <div class="m-3">
                            <a href="https://www.youtube.com/">forget password or account?</a>
                            <button type="submit" class="btn btn-primary form-control mt-3">Login</button>
                        </div>
                    </form>
                    <div class="mini-center">
                        <h5 class="me-2">New to Echo?</h5>
                        <a href="{{url_for('signup')}}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <!--display below-sm-->
    </div>
</body>

</html>
