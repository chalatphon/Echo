<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="overlay0">
            <video src="image/pexels_videos_1093650 (2160p).mp4" autoplay loop muted class="video-bg">
            </video>
        </div>
        <!--display mid- xl -->
        <div class="container d-sm-none d-none d-md-block">
            <div class="center">
                <div class="box row">
                    <form action="" method="">
                        <h3>Create New account?</h3>
                        <div class="row m-1">
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="First name">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">Last name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="m-3">
                            <button type="submit" class="btn btn-primary form-control mt-3">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--display mid- xl -->
        <!--display below sm-->
        <div class="container d-sm-block d-md-none">
            <div class="center">
                <div class="box-sm row">
                    <form action="" method="">
                        <h3>Sign In</h3>
                        <div class="form-group m-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="m-3">
                            <a href="https://www.youtube.com/">forget password or account?</a>
                            <button type="submit" class="btn btn-primary form-control mt-3">Login</button>
                        </div>
                    </form>
                    <div class="mini-center">
                        <h5 class="me-2">New to Echo?</h5>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <!--display below-sm-->
    </div>
</body>

</html>
